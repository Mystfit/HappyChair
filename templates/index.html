<!DOCTYPE html>
<html>
<head>
    <title>Happy Chair Animation Controller</title>
</head>
<body>
    <h1>Animation Controller</h1>
    <form action="/play_animation" method="post">
        <label for="weight">Animation weight:</label>
        <input id="weight" name="weight" type="number" step="any" min="0.0" max="1.0" value=1.0>
        <label for="weight">Interpolation duration (seconds):</label>
        <input id="interpolation_duration" name="interpolation_duration" type="number" step="any" min="0.0" value=2.0>
        {% for animation_name in animation_names %}
        <button type="submit" name="animation_name" value="{{ animation_name }}">{{ animation_name }}</button>
        {% endfor %}
    </form>
</body>
</html>
